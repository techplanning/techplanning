<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>TEST</h2>
<button onclick="makeApiCall()">클릭</button>
<script>
    function makeApiCall() {
        var params = {
            // The ID of the spreadsheet to update.
            spreadsheetId: '15_8jerhqEZNj3BJ4bzwkklH2K2W5pfcS3mUuwZ1AO2I'
        };
        var data_params1 = ['2017-09-12', 1,'N','0001', '오류001'];
        var data_params2 = ['2017-09-12', 2,'Y','0002', '오류004'];
        var data_params3 = ['2017-09-12', 3,'N','0003', '오류005'];

        var batchUpdateValuesRequestBody = {
            "requests": [
                {
                    "insertDimension": {
                        "range": {
                            "sheetId": 0,
                            "dimension": "ROWS",
                            "startIndex": 1,
                            "endIndex": 4
                            //2부터 2개의 빈 행 삽입
                            //1부터 시작해서 3과 4가 생긴다고 보면 됨
                        },
                        "inheritFromBefore": false
                    }
                }
            ]
        };
        var batchUpdateValuesRequestBody2 = {
            "valueInputOption": 'RAW',
            "data": [
                {
                    "range": 'history_sheet!A2:E4',
                    "majorDimension": 'ROWS',
                    "values": [
                        data_params1, data_params2, data_params3
                    ],
                }
            ],
            "includeValuesInResponse": true,
            "responseValueRenderOption": 'FORMATTED_VALUE',
            "responseDateTimeRenderOption": 'SERIAL_NUMBER',
        };

        var request = gapi.client.sheets.spreadsheets.batchUpdate(params, batchUpdateValuesRequestBody);
        request.then(function(response) {
            // TODO: Change code below to process the `response` object:
            console.log(response.result);
        }, function(reason) {
            console.error('error: ' + reason.result.error.message);
        });
        var request2 = gapi.client.sheets.spreadsheets.values.batchUpdate(params, batchUpdateValuesRequestBody2);
        request2.then(function(response) {
            // TODO: Change code below to process the `response` object:
            console.log(response.result);
        }, function(reason) {
            console.error('error: ' + reason.result.error.message);
        });
    }

    function initClient() {
        var CLIENT_ID = '696566559550-7rge69rqjpck7nup7dkfa0tt5huqusi0.apps.googleusercontent.com';  // TODO: Update placeholder with desired client ID.

        // TODO: Authorize using one of the following scopes:
        //   'https://www.googleapis.com/auth/drive'
        //   'https://www.googleapis.com/auth/drive.file'
        //   'https://www.googleapis.com/auth/spreadsheets'
        var SCOPE = 'https://www.googleapis.com/auth/spreadsheets';

        gapi.client.init({
            'clientId': CLIENT_ID,
            'scope': SCOPE,
            'discoveryDocs': ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
        }).then(function() {
            gapi.auth2.getAuthInstance().isSignedIn.listen(updateSignInStatus);
            updateSignInStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
        });
    }

    function handleClientLoad() {
        gapi.load('client:auth2', initClient);
    }

    function updateSignInStatus(isSignedIn) {
        if (isSignedIn) {
        }
    }

    function handleSignInClick(event) {
        gapi.auth2.getAuthInstance().signIn();
    }

    function handleSignOutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
    }
</script>
<script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
<button id="signin-button" onclick="handleSignInClick()">Sign in</button>
    <button id="signout-button" onclick="handleSignOutClick()">Sign out</button>
</body>
</html>
